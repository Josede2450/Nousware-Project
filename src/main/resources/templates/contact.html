<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>New contact submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="x-apple-disable-message-reformatting" />
  <style>
    @media (max-width:600px) {
      .container { padding:16px !important; }
      .card { padding:20px !important; border-radius:10px !important; }
      h1 { font-size:20px !important; }
      .muted { font-size:12px !important; }
      .kv td { display:block !important; width:100% !important; padding:6px 0 !important; }
      .kv .key { color:#6b7280 !important; width:auto !important; }
    }
    @media (prefers-color-scheme: dark) {
      .card { background:#111 !important; color:#eee !important; }
      .muted { color:#a1a1aa !important; }
      a { color:#2C8B7E !important; }
    }
  </style>
</head>
<body style="margin:0;padding:0;background:#f5f7fb;">
<div style="display:none;max-height:0;overflow:hidden;opacity:0;">A new message was submitted via your website contact form.</div>

<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f5f7fb;">
  <tr>
    <td align="center" class="container" style="padding:24px;">
      <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="width:100%;max-width:600px;background:#ffffff;border-radius:12px;overflow:hidden;">
        <tr>
          <td class="card" style="padding:28px 32px 26px 32px;font-family:Arial,Helvetica,sans-serif;color:#111827;">
            <table role="presentation" width="100%">
              <tr>
                <td align="left" style="font-size:18px;font-weight:700;color:#2C8B7E;">CKS</td>
                <td align="right" class="muted" style="font-size:12px;color:#6b7280;">Contact Form</td>
              </tr>
            </table>

            <h1 style="margin:16px 0 10px;font-size:22px;line-height:1.3;">New contact form submission</h1>

            <!-- Key/Value info -->
            <table role="presentation" cellpadding="0" cellspacing="0" width="100%" class="kv" style="margin:8px 0 16px;">
              <tr>
                <td class="key" style="padding:6px 0;width:120px;font-size:13px;color:#6b7280;">Name</td>
                <td style="padding:6px 0;font-size:14px;color:#111827;">{{name}}</td>
              </tr>
              <tr>
                <td class="key" style="padding:6px 0;width:120px;font-size:13px;color:#6b7280;">Email</td>
                <td style="padding:6px 0;font-size:14px;">
                  <a href="mailto:{{email}}" style="color:#2C8B7E;text-decoration:none;">{{email}}</a>
                </td>
              </tr>
              <tr>
                <td class="key" style="padding:6px 0;width:120px;font-size:13px;color:#6b7280;">Phone</td>
                <td style="padding:6px 0;font-size:14px;color:#111827;">{{phone}}</td>
              </tr>
              <tr>
                <td class="key" style="padding:6px 0;width:120px;font-size:13px;color:#6b7280;">Created</td>
                <td style="padding:6px 0;font-size:14px;color:#111827;">{{createdAt}}</td>
              </tr>
            </table>

            <hr style="border:none;border-top:1px solid #e5e7eb;margin:12px 0 18px;" />

            <p class="muted" style="margin:0 0 6px;font-size:13px;color:#6b7280;">Message</p>
            <div style="font-size:14px;line-height:1.6;color:#111827;white-space:pre-wrap;background:#f9fafb;border:1px solid #e5e7eb;border-radius:8px;padding:12px;">
              {{message}}
            </div>

            <hr style="border:none;border-top:1px solid #e5e7eb;margin:24px 0;" />
            <p class="muted" style="margin:0;font-size:12px;color:#9ca3af;">© CKS · Creativity, Knowledge & Software</p>
          </td>
        </tr>
      </table>
      <div style="height:16px;line-height:16px;">&nbsp;</div>
    </td>
  </tr>
</table>
</body>
</html>
