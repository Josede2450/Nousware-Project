# =========================
# Application
# =========================
spring.application.name=nousware
spring.main.banner-mode=off

# =========================
# Server
# =========================
server.port=${PORT}                # Railway asigna el puerto automáticamente
server.servlet.session.timeout=30m

# Session Cookie (seguridad prod)
server.servlet.session.cookie.name=CKS_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=none

# =========================
# Database (Railway MySQL)
# =========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================
# Mail (SMTP)
# =========================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=${MAIL_PROTOCOL:smtp}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Evita que el healthcheck tumbe la app si SMTP falla
management.health.mail.enabled=false

# =========================
# App-level mail props
# =========================
app.mail.from=${MAIL_FROM:${MAIL_USERNAME}}
app.contact.notify-to=${CONTACT_NOTIFY_TO:${MAIL_USERNAME}}
app.frontend-url=https://nousware-project-production.up.railway.app

# =========================
# OAuth2 (Google)
# =========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH2_REDIRECT_URI}
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# =========================
# CORS (solo producción)
# =========================
app.cors.allowed-origins=https://nousware-project-production.up.railway.app
